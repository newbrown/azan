<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // SPA redirect: for any 404, preserve the requested path and load index.html
      // GitHub Pages will serve this 404.html for all missing files
      // The React Router will handle the path client-side
      var path = window.location.pathname;
      
      // Check if this is already the root (avoid infinite redirect)
      if (path !== '/azan/') {
        // Store the intended path in sessionStorage
        sessionStorage.setItem('redirect_path', path);
        // Redirect to root index
        window.location.replace('/azan/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
